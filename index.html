<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>What To Do?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./app.js"></script>
</head>
<body>
    <div class="top-half">
        <div class="container-fluid">
            <div id="titleArea" class="row">
                <div class="col-md-12">
                    <div class="row justify-content-center">
                        <h3 class="col-md-7 text-center">
                                What To Do?
                        </h3>
                    </div>
                    <div class="row justify-content-center">
                        <h5 class="col-md-5 text-center">
                                Your handy helper for keeping track of what you need to get done and when it's due!
                        </h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <form id="formArea" class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="task-input">Task</label>
                        <input class="form-control" type="text" id="task-input">
                        <div class="invalid-feedback">
                            Please name or describe the task.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="date-input">Days Until Due</label>
                        <input class="form-control" type="text" placeholder="7" id="date-input">
                        <div class="invalid-feedback">
                            Please enter the amount of days.
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-secondary" id="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <hr>
    </div>
    <div class="bottom-half">
        <div class="container-fluid" id="alert-container">
            <div class="row" id="toDoAlerts">

            </div>
        </div>
    </div>
    <!-- Bringing in Bootstrap Plugins -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
